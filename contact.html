<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Local Lead Bot</title>
  <meta name="description" content="Contact Local Lead Bot for questions, partnerships, or custom lead generation plans." />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-container {
      background: white;
      max-width: 520px;
      width: 90%;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
    }

    h1 {
      color: #0077cc;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      text-align: center;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input, textarea {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0077cc;
      box-shadow: 0 0 6px #0077cca0;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #444;
      text-align: center;
    }

    .contact-info a {
      color: #0077cc;
      text-decoration: none;
    }

    .trust-signals {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #444;
      text-align: center;
    }

    .trust-signals span {
      display: inline-block;
      margin: 0 0.7rem;
    }

    @media (max-width: 480px) {
      .contact-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="contact-container" role="main" aria-labelledby="contact-title">
    <h1 id="contact-title">Contact Us</h1>
    <p class="subtitle">Have questions or want a custom plan? Let‚Äôs talk.</p>

    <form action="mailto:localeadbot@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name *</label>
      <input type="text" id="name" name="name" required placeholder="John Doe" />

      <label for="email">Your Email *</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="message">Your Message *</label>
      <textarea id="message" name="message" rows="6" required placeholder="How can we help you?"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Or reach us directly:</p>
      <p>Email: <a href="mailto:localeadbot@gmail.com">localeadbot@gmail.com</a></p>
      <p>Phone: (347) 615-8618</p>
    </div>

    <div class="trust-signals" aria-label="Trust and credibility markers">
      <span>üì® Quick Response</span> |
      <span>ü§ù Friendly Support</span> |
      <span>üíº Tailored Plans</span>
    </div>

    <p style="text-align: center; margin-top: 2rem;">
  <a href="/" style="color: #0077cc; text-decoration: underline;">‚Üê Back to Home</a>
</p>

  </main>
</body>
</html>
