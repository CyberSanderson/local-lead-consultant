<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Local Lead Bot</title>
  <meta name="description" content="Sign up for Local Lead Bot and start converting more local leads with our AI-powered chatbot. Easy setup, no coding required." />
  <style>
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background-color: #f7f9fc; margin: 0; padding: 0; color: #222; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .signup-container { background: white; max-width: 480px; width: 90%; padding: 2.5rem 2rem; border-radius: 12px; box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
    h1 { color: #0077cc; margin-bottom: 0.5rem; font-size: 2rem; text-align: center; }
    p.subtitle { text-align: center; color: #555; margin-bottom: 2rem; }
    form { display: flex; flex-direction: column; gap: 1.2rem; }
    label { font-weight: 600; margin-bottom: 0.3rem; }
    input, select { padding: 0.75rem 1rem; font-size: 1rem; border: 1.8px solid #ccc; border-radius: 6px; }
    button { background-color: #0077cc; color: white; padding: 1rem; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
  </style>
</head>
<body>
  <main class="signup-container" role="main" aria-labelledby="signup-title">
    <h1 id="signup-title">Get Started with Local Lead Bot</h1>
    <p class="subtitle">Step 1: Create your account. You'll be directed to payment after.</p>

    <form action="/api/signup/start" method="POST">
      <label for="businessName">Business Name *</label>
      <input type="text" id="businessName" name="businessName" placeholder="Your business name" required />

      <label for="contactName">Your Name *</label>
      <input type="text" id="contactName" name="contactName" placeholder="Full name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <button type="submit">Proceed to Payment</button>
    </form>
  </main>
</body>
</html>
